<div class="photoThumbnailContainer" routerLink="{{ imageThumbnail.galleryUrl }}">
  <img class="photoThumbnail" [src]="imageThumbnail.imageSrc" alt="" />
  <img class="photoThumbnailLabel label" [src]="imageThumbnail.labelSrc" alt="" />
  <img
    class="photoThumbnailLabel labelHovered"
    [src]="imageThumbnail.labelHoverSrc"
    alt=""
  />
</div>
