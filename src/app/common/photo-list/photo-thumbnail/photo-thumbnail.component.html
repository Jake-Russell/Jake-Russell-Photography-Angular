<div class="homeImageContainer" routerLink="{{ imageThumbnail.galleryUrl }}">
  <img class="homeImage" [src]="imageThumbnail.imageSrc" alt="" />
  <img class="homeImageLabel label" [src]="imageThumbnail.labelSrc" alt="" />
  <img
    class="homeImageLabel labelHovered"
    [src]="imageThumbnail.labelHoverSrc"
    alt=""
  />
</div>
